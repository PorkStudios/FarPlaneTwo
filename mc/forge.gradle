apply from: "${project.rootDir}/mc/mc.gradle"

apply plugin: "net.minecraftforge.gradle"
apply plugin: "org.spongepowered.mixin"

dependencies {
    minecraft "net.minecraftforge:forge:$minecraftVersion-$minecraftforgeVersion"

    //register mixin as a compile-only dependency
    implementationProvided "org.spongepowered:mixin:$mixinVersion"

    if (!ideaSyncActive.toBoolean()) {
        //if intellij is present, we don't want it to register mixin as an annotation processor because it messes up intellij's annotation
        //  processor config
        annotationProcessor "org.spongepowered:mixin:$mixinVersion:processor"
    }
}
